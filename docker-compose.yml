version: "3.9" 

services:
  allmende-ml:
    build: ./ml
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: api
  mongo-db:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PW}
    volumes:
      - allmende:/data/db
  redis-db:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - allmende:/data
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - allmende-server
  allmende-server: 
    build: ./server
    ports:
      - "3000:3000"
    volumes:
      - allmende:/var/src/allmende-server/logs
      - allmende:/var/src/allmende-serer/uploads
    environment:
      MONGO_USER: ${MONGO_USER}
      MONGO_PW: ${MONGO_PW}
      MONGO_HOST: ${MONGO_HOST}
      SECRET: ${SECRET}
      REDIS_HOST: ${REDIS_HOST}
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      ML_URL: allmende-ml
    depends_on:
      - mongo-db
      - redis-db
      - allmende-ml
  allmende-client: 
    build: ./client
    ports:
      - "5050:5050"
    stdin_open: true
    restart: always
volumes:
  allmende:
